<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Webapp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <nav class="nav-bar">
            <ul class="nav-tabs">
                <li class="tab1">
                    <a href="#" onClick="changeLabel('Length')">Length</a>
                </li>
                <li class="tab2">
                    <a href="#" onClick="changeLabel('Temperature')">Temperature</a>
                </li>
                <li class="tab3">
                    <a href="#" onClick="changeLabel('Weight')">Weight</a>
                </li>
            </ul>
        </nav>

        <main class="contents">
            <form id="input">
                <figure>
                    <label for="userInput"></label>
                    <input placeholder="Enter Value Here..."  type="number" id="userInput" name="userInput">
                </figure>

                <figure>    

                    <label for="userInput">Unit to Convert from:</label>
                    <select title="Select the unit you want to convert from" id="fromUnit">
                        <option value="meters">Meters</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                        <option value="kilometers">Kilometers</option>
                    </select>

                </figure>

                <figure>

                    <label for="userInput">Unit to Convert to: </label>
                    <select title="Select the unit you want to convert to" id="toUnit">
                        <option value="meters">Meters</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                        <option value="kilometers">Kilometers</option>
                    </select>

                </figure>

                <button type="button" id="submit">Convert</button>
                <button type="button" id="reset">Reset</button>
            </form>
        </main>

        <div class="ansCont">
            <div id="result">
                Answer will be displayed here
            </div>
        </div>

        
        
    </div>
<script src="script.js"></script>
</body>
</html>
